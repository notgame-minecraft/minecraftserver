<!DOCTYPE html>
<html>
<head>
    <title>My Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
    <script>
        function loadContent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        window.onload = function() {
            loadContent('updates', 'data/updates.html');
            loadContent('staff', 'data/staff.html');
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Minecraft Server!</h1>
    </header>
    <nav>
        <a href="#description">Description</a>
        <a href="#updates">Updates</a>
        <a href="#staff">Staff</a>
    </nav>
    <div class="container">
        <div id="description" class="section">
            <h2>About the Server</h2>
            <p>This is a Minecraft server I made for all the players to have fun. Hope you have fun too!</p>
        </div>
        <div id="updates" class="section">
            <h2>Updates</h2>
        </div>
        <div id="staff" class="section">
            <h2>Staff</h2>
        </div>
    </div>
</body>
</html>
